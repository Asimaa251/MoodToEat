<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MOOD TO EAT</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="rain"></div>
  <div class="container">
    <h1>MOOD TO EAT</h1>

    <button id="startButton" class="start-button">Mulai</button>

    <div id="moodSelection" class="mood-selection" style="display: none;">
      <h2>Pilih Moodmu:</h2>
      <div class="mood-buttons">
        <button class="mood" onclick="selectMood('senang')">😊 Senang</button>
        <button class="mood" onclick="selectMood('sedih')">😢 Sedih</button>
        <button class="mood" onclick="selectMood('kesal')">😡 Kesal</button>
        <button class="mood" onclick="selectMood('marah')">🤬 Marah</button>
        <button class="mood" onclick="selectMood('galau')">😵‍💫 Galau</button>
        <button class="mood" onclick="selectMood('biasa')">😐 B aja</button>
      </div>
    </div>

    <!-- Hasil makanan + tombol fakta -->
    <div class="food-result" id="foodResult" style="display: none;">
      <h2 id="foodName"></h2>
      <img id="foodImage" src="" alt="Food Image" width="250">
      <br><br>
      <button id="factButton" class="fact-button" style="display: none;">Fakta Unik</button>
      <p id="foodFact" style="margin-top: 10px; font-style: italic;"></p>
    </div>

    <div id="map" style="height: 400px; width: 100%; display: none;"></div>
  </div>

  <footer>
    © 2025 MOOD TO EAT — Proyek Akhir Kelas X — <strong>Nurul Asimarahmah</strong>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
